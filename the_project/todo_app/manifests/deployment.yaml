apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-deployment
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: img-cache
          persistentVolumeClaim:
            claimName: image-cache
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: todo-app
          image: docker.io/iku1/todo_app:2.8
          imagePullPolicy: Always
          volumeMounts:
          - name: img-cache
            mountPath: /tmp/img-cache
          env:
            - name: PORT
              value: "5000"
            - name: TODO_BACKEND_URL
              value: "http://todo-backend-svc:2000"