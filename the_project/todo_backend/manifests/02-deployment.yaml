apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  namespace: project
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: todo-backend
          image: docker.io/iku1/todo_backend:3.5.3
          imagePullPolicy: Always
          envFrom: # Load POSTGRES_PASSWORD
            - secretRef:
                name: pg-password
          env:
            - name: PORT
              value: "5005"
            - name: POSTGRES_URL
              value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres-svc"
            - name: GUNICORN_OPTIONS
              value: "--log-level=error --access-logfile - --disable-redirect-access-to-syslog"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
